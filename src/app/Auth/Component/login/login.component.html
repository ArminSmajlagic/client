
<div class="container d-flex flex-column justify-content-center align-items-center mt-5 mb-5 bg-light col-4">
  <div class="alert alert-danger row w-50 mt-5" *ngIf="error!=''">
    <p class="">{{error}}</p>
  </div>
  <label for="" class="fw-bold fs-2 mt-3">Login</label>
  <form action="" (ngSubmit)="onSubmit(authForm)"  #authForm="ngForm" class="from-group d-flex flex-column col-lg-11 justify-content-center align-items-center mt-3 ">
    <label for="username" class="fw-bold mt-1">Username</label>
    <div class="col-7">
    <input type="text" class="form-control col-3 mt-2" ngModel name="username" required minlength="6">
    </div>
    <label for="password" class="fw-bold mt-1">Password</label>
    <div class="col-7">
    <input type="password" class="form-control col-3 mt-2" ngModel name="password" required minlength="6">
    </div>
    <input type="submit" class="btn btn-primary mb-5 mt-3 fw-bold " value="Login" [disabled]="!authForm.valid">

  </form>
</div>
