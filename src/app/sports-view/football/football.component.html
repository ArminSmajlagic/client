<div class="container d-flex flex-column align-items-center justify-content-center">
  <div class="container d-flex flex-column align-items-center justify-content-center mt-5 w-100 h-100 m-0 p-0">
    <p *ngIf="posts.length==0">No items available</p>
       <div class="bg-dark w-100 m-1 d-flex flex-row" *ngFor="let item of posts">
         <div class="content  col-2 d-flex flex-column justify-content-center align-items-center">
         <a href="#" class="text-light">{{item.id}}</a>
        <h5 class="text-light">{{item.username}}</h5>
        <p class="text-light">{{item.ime_prezime}}</p>
      </div>
      <div class="content bg-info col-3 d-flex flex-column justify-content-center align-items-center">
        <a href="#" class="text-light">{{item.id}}</a>
       <h5 class="text-light">{{item.username}}</h5>
       <p class="text-light">{{item.ime_prezime}}</p>
     </div>
     <div class="img h-100">
      <img src="https://apis.zlatnik.me//bannerApi/BannerImages/4588/WebBannerTP.png" class="d-block w-100" alt="...">

     </div>
    </div>
  </div>

  <nav aria-label="Page navigation example" class="mt-5">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
</div>
